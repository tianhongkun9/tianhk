<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>exercises</title>
	<style type="text/css">
	b{
		font-size: 30px;
	}
	</style>
	<script type="text/javascript">
	document.write(" <br><b>设置或返回从井号 (#) 开始的 URL（锚）:</b>"+location.hash);
	document.write(" <br><b>设置或返回主机名和当前 URL 的端口号:</b>"+location.host);
	document.write(" <br><b>web 主机的域名:</b>"+location.hostname);
	document.write("<br><b>当前页面的路径和文件名:</b>"+location.pathname);
	document.write("<br><b> web 主机的端口 （80 或 443）:</b>"+location.port);
	document.write("<br><b>所使用的 web 协议（http:// 或 https://）:</b>"+location.protocol);
	document.write(" <br><b>设置或返回从问号 (?) 开始的 URL（查询部分）:</b>"+location.search);
	document.write("<br><b>（当前页面的）整个 URL:</b>"+location.href);

		function newDoc()
		  {
		  window.location.assign("http://www.w3school.com.cn")
		  }
		  function reload()
		  {
		  window.location.reload()
		  }
		  function replace()
		  {
		  window.location.replace("http://www.w3school.com.cn")/*
		  Using window.location.assign("url") will just cause a new document to load. Using window.location.replace("url") will replace the current document and replace the current History with that URL making it so you can't go back to the previous document loaded.*/
		  }

		function goBack()
			{
			window.history.back()//
			//window.history.go(-1)//go(number|URL)
			}
		function goForward()
		  {
		  //window.history.forward();
		  window.history.go(1)
		  }
	</script>
</head>
<body>
	<br>
	<input type="button" value="加载新文档" onclick="newDoc()"><br>
	<input type="button" value="重载文档" onclick="reload()"><br>
	<input type="button" value="用新文档替换" onclick="replace()"><br>
	<input type="button" value="Back" onclick="goBack()"><br>
	<input type="button" value="Forward" onclick="goForward()">
</body>
</html>
